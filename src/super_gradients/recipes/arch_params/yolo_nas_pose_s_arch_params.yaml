in_channels: 3

backbone:
  NStageBackbone:

    stem:
      YoloNASStem:
        out_channels: 48

    stages:
      - YoloNASStage:
          out_channels: 96
          num_blocks: 2
          activation_type: relu
          hidden_channels: 32
          concat_intermediates: False

      - YoloNASStage:
          out_channels: 192
          num_blocks: 3
          activation_type: relu
          hidden_channels: 64
          concat_intermediates: False

      - YoloNASStage:
          out_channels: 384
          num_blocks: 5
          activation_type: relu
          hidden_channels: 96
          concat_intermediates: False

      - YoloNASStage:
          out_channels: 768
          num_blocks: 2
          activation_type: relu
          hidden_channels: 192
          concat_intermediates: False


    context_module:
      SPP:
        output_channels: 768
        activation_type: relu
        k: [5,9,13]

    out_layers: [stage1, stage2, stage3, context_module]

neck:
  YoloNASPANNeckWithC2:

    neck1:
      YoloNASUpStage:
        out_channels: 192
        num_blocks: 2
        hidden_channels: 64
        width_mult: 1
        depth_mult: 1
        activation_type: relu
        reduce_channels: True

    neck2:
      YoloNASUpStage:
        out_channels: 96
        num_blocks: 2
        hidden_channels: 48
        width_mult: 1
        depth_mult: 1
        activation_type: relu
        reduce_channels: True

    neck3:
      YoloNASDownStage:
        out_channels: 192
        num_blocks: 2
        hidden_channels: 64
        activation_type: relu
        width_mult: 1
        depth_mult: 1

    neck4:
      YoloNASDownStage:
        out_channels: 384
        num_blocks: 2
        hidden_channels: 64
        activation_type: relu
        width_mult: 1
        depth_mult: 1

heads:
  YoloNASPoseNDFLHeads:
    num_classes: 17
    reg_max: 16
    pose_offset_multiplier: 1.0
    compensate_grid_cell_offset: True
    heads_list:
      - YoloNASPoseDFLHead:
          inter_channels: 128
          pose_inter_channels: 256
          width_mult: 0.5
          first_conv_group_size: 0
          stride: 8
      - YoloNASPoseDFLHead:
          inter_channels: 256
          pose_inter_channels: 384
          width_mult: 0.5
          first_conv_group_size: 0
          stride: 16
      - YoloNASPoseDFLHead:
          inter_channels: 512
          pose_inter_channels: 768
          width_mult: 0.5
          first_conv_group_size: 0
          stride: 32

bn_eps: 1e-6
bn_momentum: 0.1
inplace_act: True

_convert_: all
